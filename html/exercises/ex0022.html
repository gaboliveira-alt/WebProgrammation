<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>

    <style>
        label {
            cursor: pointer;
            display: block;
        }
    </style>
</head>
<body>
    <form action="#" method="get" 
    target="_blank" autocomplete="off">
        <section>
            <h1>Cabe√ßalho</h1>
            <p>O Formulario</p>
            <p>
                <label for="nome">Nome: </label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

                <label for="dev">Sou um Dev</label>
                <input type="checkbox" id="dev" name="dev" value="sim"><br>

                <label for="dev1">Sou um Dev</label>
                <input type="checkbox" id="dev" name="dev" value="sim"><br>

                <label for="dev2">Sou um Dev</label>
                <input type="checkbox" id="dev" name="dev" value="sim"><br>
            </p>

            <p>
                Genero:<br>
                <label for="feminino">Feminino</label>
                <input type="radio" name="genero" id="feminino" value="feminino"><br>

                <label for="masculino">Masculino</label>
                <input type="radio" name="genero" id="masculino" value="masculino"><br>

                <label for="outro_outra">Outro ou Outra</label>
                <input type="radio" name="genero" id="outra_outro" value="outro_outra">
            </p>

            <p>
                <label for="date">Date:</label>
                <input type="date" name="date" id="date" value="2020-04-20">
            </p>

            <p>
                <label for="datetime">Date:</label>
                <input type="datetime-local" name="datetime" id="datetime" value="2025-10-14T14:42">
            </p>

            <p>
                <label for="time">Timing:</label>
                <input type="time" name="time" id="time" value="14:42:01">
            </p>

            <p>
                <label for="cor">Cor preferida:</label>
                <input type="color" name="cor" id="cor" value="#FF0000">
            </p>

            <p>
                <label for="email">Seu E-mail:</label>
                <input type="email" name="email" id="email" placeholder="ex.:example@email.com">
            </p>

            <p>
                <label for="file">Escolha um arquivo:</label>
                <input type="file" name="file" id="file" accept=".png,.svg" multiple>
            </p>

            <p>
                <label for="number">Number:</label>
                <input type="number" name="number" id="number" placeholder="Digite um numero" min="10" max="50">
            </p>

            <p>
                <label for="password">Sua senha:</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
            </p>

            <p>
                <label for="range">Range:</label>
                <input type="range" name="range" id="range" min="0" max="10">

                <datalist id="tickmarks">
                    <option value="0" label="0%"></option>
                    <option value="10"></option>
                    <option value="20"></option>
                    <option value="30"></option>
                    <option value="40"></option>
                    <option value="50"></option>
                    <option value="60"></option>
                </datalist>
            </p>

            <p>
                <label for="url">URL</label>
                <input type="url" id="url" name="url" placeholder="URL">
            </p>

            <p>
                <label for="search"></label>
                <input type="search" id="search" name="search" placeholder="search">
            </p>

            <p>
                <label for="select">Selecione alguma coisa:</label>
                <select name="select" id="select">
                    <optgroup>
                    <option value="qualquer" label="valor 1"></option>
                    <option value="qualquer" label="valor 2"></option>
                    <option value="qualquer" label="valor 3"></option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label for="textarea">text area</label>
                <textarea name="textarea" id="textarea" rows="3" cols="9">Mas se a gente botar</textarea>
            </p>

            <p>
                <button type="reset">Resetar tudo</button>
                <button type="submit">Enviar</button>
            </p>
        </section>
    </form>
</body>
</html>
